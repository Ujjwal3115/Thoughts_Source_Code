        <div class="login-box">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="user-box">
                    <input type="text" name="name" required autocomplete="name">
                    <label>Full Name</label>
                </div>
                <div class="user-box">
                    <input type="email" name="email" required autocomplete="email">
                    <label>Email</label>
                </div>
                <div class="user-box">
                    <input type="tel" name="phone" required autocomplete="tel">
                    <label>Phone Number</label>
                </div>
                <div class="user-box">
                    <input type="text" name="diaryName" required>
                    <label>Diary Name</label>
                </div>
                
                <div class="verification-options">
                    <p>Verify Using:</p>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="google" name="verification" value="google">
                            <label for="google">
                                <i class="fab fa-google"></i>
                                Google
                            </label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="otp" name="verification" value="otp">
                            <label for="otp">
                                <i class="fas fa-mobile-alt"></i>
                                OTP
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Sign Up
                </button>
                
                <div class="login-link">
                    <a href="page1.html">Already have an account? <span>Login</span></a>
                </div>
                </div>
            </form>
        </div>
    </main>
